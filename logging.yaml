    #     level: ERROR
    #     formatter: simple
    #     filename: errors.log
    #     maxBytes: 10485760 # 10MB
    #     backupCount: 20
    #     encoding: utf8

loggers:
    simple_debug:
        level: DEBUG
        handlers: [console]
        propagate: no
    simple_info:
        level: INFO
        handlers: [console]
        propagate: no

root:
    level: WARNING
    handlers: [console] #, info_file_handler, error_file_handler]